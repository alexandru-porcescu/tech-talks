endpoint: ${env:PRISMA_ENDPOINT}
datamodel: ./backend/prisma/datamodel.prisma

secret: ${env:PRISMA_SECRET}

generate:
  - generator: typescript-client
    output: ./backend/prisma/generated/prisma-client/

hooks:
  post-deploy:
    - yarn prisma:generate

seed:
  run: yarn ts-node ./backend/prisma/seed.ts